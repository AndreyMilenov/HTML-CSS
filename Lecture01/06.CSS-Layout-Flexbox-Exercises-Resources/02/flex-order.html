<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-oreder</title>
    <link rel="stylesheet" href="flex-order.css">
</head>
<body>

    <div class="first">
        <header class="header-top">
            <p>Header</p>
        </header>
        <main class="main-top">
            <p>Main content</p>
        </main>
        <aside class="aside-top">
            <p>Sidebar</p>
        </aside>
        <footer class="footer-top">
            <p>Site footer</p>
        </footer>
    </div>

    <div class="first bot">
        <header class="header-bot">
            <p>Header</p>
        </header>
        <main class="main-bot">
            <p>Main content</p>
        </main>
        <aside class="aside-bot">
            <p>Sidebar</p>
        </aside>
        <footer class="footer-top">
            <p>Site footer</p>
        </footer>
    </div>


    
</body>
</html>
