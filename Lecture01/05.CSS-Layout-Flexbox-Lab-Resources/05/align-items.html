<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align items</title>
    <link rel="stylesheet" href="align-items.css">
</head>
<body>
    <h1>align-items</h1>
    <h2>align-item: stretch (default)</h2>
    <div class="flex-conteiner align-items-stretch">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>

    <h2>align-item: flex-start;</h2>
    <div class="flex-conteiner align-items-flex-start">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>

    <h2>align-item: center;</h2>
    <div class="flex-conteiner align-items-center">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>

    <h2>align-item: flex-end;</h2>
    <div class="flex-conteiner align-items-flex-end">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>

    <h2>align-item: baseline;</h2>
    <div class="flex-conteiner align-items-baseline">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>
</body>
</html>
