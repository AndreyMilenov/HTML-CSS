<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-grow</title>
    <link rel="stylesheet" href="flex-crow.css">
</head>
<body>
    <h1>flex-grow</h1>
    <h2>flex-grow:0;(defauld)</h2>
    <div class="flex-container flex-grow">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <h2>flex-grow:1;</h2>
    <div class="flex-container flex-grow-one">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <h2>flex-grow:2nd only;</h2>
    <div class="flex-container flex-grow-2nd-only">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <h2>flex-grow:proportional(1,2,3);</h2>
    <div class="flex-container flex-grow-proportional">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
    
</body>
</html>
