<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CompoundSelectors.css">
    <title>Compound Selectors</title>
</head>
<body>
    <div>
        <p class="highlighted">This is a highlighted paragraph.</p>
        <p>This is a normal paragraph.</p>
        <div>
          <p id="special">Special content goes here.</p>
        </div>
        <ul class="unorderedList">
            <li class="impotendItem">Important Item 1</li>
            <li>Item 2</li>
            <li class="importantItemTwo">Important Item 3</li>
        </ul>
        <input type="text"  class="imput-text" placeholder="Type here...">
        <input type="text" class="imput-text special input" placeholder="Special input...">
    </div>
</body>
</html>
